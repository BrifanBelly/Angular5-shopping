						<div *ngIf="product" class="card">
						  <img class="card-img-top" [src]="product.imageUrl"
						  *ngIf="product.imageUrl" alt="{{product.title}}" >
						  <div class="card-body">
							<h4 class="card-title">{{ product.title }}</h4>
							<p class="card-text">{{product.price | currency:'USD':'symbol'}}</p>
							<div *ngIf="actions && cart" class="card-footer">
						  <button *ngIf="cart.getQuantity(product) === 0;else foot" (click)="addToCart()" class="btn btn-secondary btn-block">Add to Cart</button>
							<ng-template #foot >
									<product-quantity [product]="product" [shopping-cart]="cart"></product-quantity>
							</ng-template>
						    </div>
						  </div>
						</div>
